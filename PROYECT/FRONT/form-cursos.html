<script>
    const form = document.getElementById('form-course');
    
    let data = new FormData(form);

    form.addEventListener("submit", function(event){
        event.preventDefault();
        let courseName = form.elements["courseName"].value;
        if(courseName){
            let data = JSON.stringify({
                name: courseName,
            })
            fetch('http://localhost:3000/cursos',{
                method: "POST",
                body: data,
                headers: {"Content-type" : "application/json; charset=UTF-8"}
            })
            .then(response => response.json())
            .then(json => Swal.fire(json.message,'','success'))

        }else{
            Swal.fire('Atención','No esta completo el formulario','warning');
        }
        document.getElementById('form-course').reset();
    })
</script>
