<html>
  <head>
   <title>Calculadora Realizada en el Curso JS 2022</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <br>
    <center><h3 style="color: #fff ;">Calculadora Realizada en el Curso JS 2022</h3></center>
    <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center">
        <form name="Cal">
          <div class="row ">
            <div class="col-md-12 p-0">
              <div class="form-group">
                <textarea class="form-control" style="height: 90px;" rows="3" id="total" type="text" name="inpCalc" readonly></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('1');">1</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('2')">2</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('3')">3</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('4')">4</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('5')">5</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('6')">6</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('7')">7</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('8')">8</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('9')">9</button>	
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('+')">+</button>	
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('0')">0</button>	
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('-')">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('/')">/</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('%')">%</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn" onclick="calcular('*')">*</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 p-0">
              <button type="button" class="btn" onclick="limpiarPantalla()">CE</button>
            </div>
            <div class="col-xs-6 p-0">
              <button type="button" class="btn" onclick="mostrarResultado();">=</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="./js/calculadora.js"></script>	
  </body>
</html>
